<div id="portal">

  <button 
    mat-raised-button
    id="signInButton"
    class="action-button"
    *ngIf="!apiService.authenticatedUser"
    routerLink="/sign-in">Sign In
  </button>

  <button 
    mat-raised-button
    id="signUpButton"
    class="action-button"
    *ngIf="!apiService.authenticatedUser"
    routerLink="/sign-up">Sign Up
  </button>

</div>
<!-- /#portal -->
